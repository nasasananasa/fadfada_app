name: fadfada_app
description: "تطبيق فضفضة - منصة آمنة للدعم النفسي الأولي"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0

  # Firebase
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.4
  cloud_firestore: ^4.17.3
  firebase_messaging: ^14.9.2
  cloud_functions: ^4.7.4

  # Google Sign In
  google_sign_in: ^6.2.1
  
  # HTTP و API
  http: ^1.2.2
  dio: ^5.7.0
  
  # UI و Animation
  flutter_animate: ^4.5.0
  lottie: ^3.1.3
  smooth_page_indicator: ^1.1.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1
  flutter_card_swiper: ^7.0.0

  # State Management
  provider: ^6.1.2
  
  # Database محلية
  sqflite: ^2.4.1
  shared_preferences: ^2.3.2
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  path_provider: ^2.1.0
  share_plus: ^7.0.2
  
  # Icons
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296
  flutter_markdown: ^0.7.7+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1 # ✅ تمت إضافة هذه الحزمة

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300

# ======================================================
# ✅ تمت إضافة هذا القسم في نهاية الملف
# ======================================================
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
# ======================================================